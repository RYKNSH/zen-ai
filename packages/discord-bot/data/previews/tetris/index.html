<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        #game {
            width: 300px;
            height: 600px;
            background: #1a1a2e;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
        }
        .block {
            width: 100%;
            height: 100%;
            background: #e94560;
            transition: background 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        const COLS = 10;
        const ROWS = 20;
        const game = document.getElementById('game');

        function createGrid() {
            for (let i = 0; i < ROWS * COLS; i++) {
                const block = document.createElement('div');
                block.classList.add('block');
                game.appendChild(block);
            }
        }

        function init() {
            createGrid();
            // Additional game logic will be added here
        }

        init();
    </script>
</body>
</html>
